<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Revenue</title>
    {% load static %}
    <link href="{% static 'css/main.css'%}" rel="stylesheet">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet'>
<!--    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>


    </style>


</head>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js'></script>
<body oncontextmenu="return false" class="snippet-body">

<div class="container">
    <!--        <div class="two">dsd</div>-->
    <div class="row justify-content-center mt-0">

        <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
            <div class="card px-0 pt-4 pb-0 mt-3 mb-3">

                <div class="row ">
                    <h2 class="text-center"><strong>Customer Revenue Prediction</strong></h2>

                    <div class="col-md-12 mx-0">
                        <form id="msform" method="post" action="{% url 'homepage' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <ul id="progressbar">
                                <li class="active" id="account">
                                    <strong>Process-1</strong>
                                <li id="confirm">
                                    <strong>Process-2</strong>
                                </li>
                                <li id="payment">
                                    <strong>Process-3</strong>
                                </li>
<!--                                <li id="confirm">-->
<!--                                    <strong>account</strong>-->
<!--                                </li>-->


                            </ul>

                            <fieldset>
                                <div class="form-card">
                                    <div class="row">
                                        <div class="col-sm">
                                            <div class="mb-3">
                                                <label>
                                                    Name of the product</label>
                                                <input name="Product Name" type="text" class="form-control"
                                                       aria-label="Sizing example input"
                                                       aria-describedby="inputGroup-sizing-default">
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class=" mb-3">
                                                <label>
                                                    Administrative Duration</label>
                                                <input name="Administrative" type="text" class="form-control"
                                                       aria-label="Dollar amount"
                                                       aria-describedby="inputGroup-sizing-default">
                                            </div>
                                        </div>
                                    </div>


                                <div class="row">
                                    <div class="col-sm">
                                        <div class=" mb-3">
                                            <label>
                                                Informational Duration</label>
                                            <input name="Informational" type="text" class="form-control"
                                                   aria-label="Dollar amount"
                                                   aria-describedby="inputGroup-sizing-default">
                                        </div>
                                    </div>
                                    <div class="col-sm">
                                        <div class=" mb-3">
                                            <label>
                                                Was the Product Related (if it was then on the scale of 0-300)</label>
                                            <input name="ProductRelated" type="text" class="form-control"
                                                   aria-label="Dollar amount"
                                                   aria-describedby="inputGroup-sizing-default">
                                        </div>
                                    </div>

                                </div>
                                </div>

                                <input type="button" name="next" class="next action-button" value="Next step">
                            </fieldset>
                            <fieldset>
                                <div class="form-card">
                                    <div class="row">
                                        <div class="col-sm">
                                            <div class=" mb-3">
                                                <label>
                                                    Did the customer go from this product to any related product afterwards (0-0.2)</label>
                                                <input name="BounceRates" type="text" class="form-control"
                                                       aria-label="Dollar amount"
                                                       aria-describedby="inputGroup-sizing-default">
                                            </div>
                                        </div>
                                        <div class="col-sm">
                                            <div class=" mb-3">
                                                <label>
                                                    Customer exited the website after the said product (0-0.2)

                                                </label>
                                                <br><br>
                                                <input name="ExitRates" type="text" class="form-control"
                                                       aria-label="Dollar amount"
                                                       aria-describedby="inputGroup-sizing-default">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm">
                                            <div class=" mb-3">
                                                <label>
                                                    Page Value (0-100)</label>
                                                <input name="PageValues" type="text" class="form-control"
                                                       aria-label="Dollar amount"
                                                       aria-describedby="inputGroup-sizing-default">
                                            </div>
                                        </div>


                                        <div class="col-sm">
                                            <div class=" mb-3">
                                                <label>
                                                    Is it a Special Day like New Year's day (0-1.0)</label>
                                                <input name="SpecialDay" type="text" class="form-control"
                                                       aria-label="Dollar amount"
                                                       aria-describedby="inputGroup-sizing-default">
                                            </div>
                                        </div>
                                    </div>

                                </div>
<!--                                <input type="button" name="previous" class="previous action-button-previous"-->
<!--                                       value="Previous">-->
                                <input type="button" name="next" class="next action-button" value="Next step">
                            </fieldset>
                            <fieldset>
                                <div class="form-card">
                                    <div class="row">
                                        <div class="col-sm">
                                            <label>Which operating system used</label>
                                            <select name="OperatingSystems" class="form-select form-select-lg mb-3"
                                                    aria-label=".form-select-lg example">
                                                <option selected>Open</option>
                                                <option value="1">Windows 10</option>
                                                <option value="2">Windows 7</option>
                                                <option value="3">Windows 8</option>
                                                <option value="4">Windows XP</option>
                                                <option value="5">Linux</option>
                                                <option value="6">BSD</option>
                                                <option value="7">Ubuntu</option>
                                                <option value="8">Mac OS</option>

                                            </select>
                                        </div>
                                        <div class="col-sm">
                                            <labell>Which Browser used</labell>
                                            <select name="Browser" class="form-select form-select-lg mb-3"
                                                    aria-label=".form-select-lg example">
                                                <option value="1">Chrome</option>
                                                <option value="2">Edge</option>
                                                <option value="3">Safari</option>
                                                <option value="4">Opera</option>
                                                <option value="5">Brave</option>
                                                <option value="6">Vivaldi</option>
                                                <option value="7">Other</option>
                                                <option value="8">IE 10</option>
                                                <option value="9">UC</option>
                                                <option value="10">Opera</option>
                                                <option value="11">Tor</option>
                                                <option value="12">Chromium</option>
                                                <option value="13">IE 9</option>
                                            </select>
                                        </div>
                                    </div>

                                    <br>
                                    <div class="row">
                                        <div class="col-sm">
                                            <label>Which Region</label>
                                            <select name="Region" class="form-select form-select-lg mb-3"
                                                    aria-label=".form-select-lg example">
                                                <option selected>Open</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                            </select>
                                        </div>

                                        <div class="col-sm">
                                            <label>How much traffic was observed (1-6)</label>
                                            <select name="TrafficType" class="form-select form-select-lg mb-3"
                                                    aria-label=".form-select-lg example">
                                                <option selected>Open</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                            </select>
                                        </div>
                                    </div>


                                <div class="row">
                                    <div class="col-sm">
                                        <label>Which VisitorType used</label>
                                        <select name="VisitorType" class="form-select form-select-lg mb-3"
                                                aria-label=".form-select-lg example">
                                            <option value="1">new visitor</option>
                                            <option value="2">returning</option>
                                            <option value="3">other</option>

                                        </select>
                                    </div>

                                    <div class="col-sm">
                                        <label>Is it a weekend</label>
                                        <select name="weekend" class="form-select form-select-lg mb-3"
                                                aria-label=".form-select-lg example">
                                            <option value="1">True</option>
                                            <option value="0">False</option>

                                        </select>
                                    </div>
                                </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" name="pred_button"  value="Save&Next">Confirm Submission
                                    </button>
                                </div>
<!--                                <input type="button" name="previous" class="previous action-button-previous"-->
<!--                                       value="Previous">-->
<!--                                <input type="button" name="next " class="next action-button" value="Next step">-->
                            </fieldset>
<!--                            <fieldset>-->
<!--                                <div class="col-auto">-->
<!--                                    <button type="button" name="pred_button"  value="Save&Next">Confirm Submission-->
<!--                                    </button>-->

<!--                                </div>-->
<!--                                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">-->
<!--  Launch-->
<!--</button>-->

<!--&lt;!&ndash; Modal &ndash;&gt;-->
<!--<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">-->
<!--    <div class="modal-dialog" role="document">-->
<!--        <div class="modal-content">-->
<!--            <div class="modal-header">-->
<!--                <h5 class="modal-title">Modal title</h5>-->
<!--                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
<!--                        <span aria-hidden="true">&times;</span>-->
<!--                    </button>-->
<!--            </div>-->
<!--            <div class="modal-body">-->
<!--                Body-->
<!--            </div>-->
<!--            <div class="modal-footer">-->
<!--                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
<!--                <button type="button" class="btn btn-primary">Save</button>-->
<!--            </div>-->
<!--        </div>-->
<!--    </div>-->
<!--</div>-->

<!--                            </fieldset>-->
{% if result %}
                        <h2>Revenue:{{ result }}</h2>
                        {% endif %}
                        </form>


                    </div>

                </div>

            </div>

        </div>
    </div>


</div>
